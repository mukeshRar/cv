<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basics</title>
</head>
<body>
    <form action="mailto:mukeshrar960@gmail.com" method="post" enctype="text/plain">
        <label>Name: </label>
        <input type="text" name="name" id="get-name">
        <br>
        <label>Email: </label>
        <input type="email" name="email" id="get-email">
        <br>
        <label>Date: </label>
        <input type="date" name="date" id="get-date">
        <br>
        <label>Password:</label>
        <input type="password" name="password" id="">
        <br>
        <label>Upload a File:</label>
        <input type="file" name="file" id="">
        <br>
        <label>Are you above 18?:</label>
        <input type="checkbox" name="age" id="">
        <br>
        <label>Pick your fav. color:</label>
        <input type="color" name="favColor" id="">
        <br>
        <label>Accept Terms?:</label>
        <input type="radio" name="terms" id="">
        <br>
        <label for="pet-select">Choose a pet:</label>

        <select id="pet-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select>
        <br>
        <label for="">Write Message:</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
